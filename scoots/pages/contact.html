            <h3>Contact Us</h3>
            <form method="get" action="thanks.html">

                <legend>Personal Information</legend>
                    <label class="top" for="name">Full Name*:
                        <input type="text" name="name" id="name" required></label>
                    <label class="top" for="email" minlength="5">Email*:
                        <input type="email" name="email" id="email" placeholder="youremail@email.com" required></label>
                    <label class="top" for="phone" minlength="7">Phone Number*:
                        <input type="tel" name="phone" id="phone" placeholder="800-555-5555" required></label>
                    <label class="top" for="info">Message:</label>
                        <textarea name="msg" id="msg"></textarea>
                </fieldset>
                <button type="submit" value="Contact Us">Contact Us</button>
                </form>
