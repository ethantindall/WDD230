<!DOCTYPE html>
<html lang="en-us">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content = "Table Build Page">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/tablebuild.css">

    
		<title>Table Build Page</title>
    </head>
    
	<body>
        <table>
        <thead>
            <tr>
                <td colspan="3">ACME Wildwest</td>
            </tr>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
            </thead>
            <tbody>
            <tr style="background-color: #e7f0ed;">
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr style = "background-color: #e7ffed;">
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr style="background-color: #e7f0ed;">
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr style = "background-color: #e7ffed;">
                <td>November</td>
                <td>$8,610</td>
                <td id="exceeded">$7,500</td>
            </tr>
            <tr style="background-color: #e7f0ed;">
                <td><i>Black Friday</i></td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr style = "background-color: #e7ffed;">
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3">Compiled 06.07.2020 by eTindall</td>
            </tr>
            </tfoot>
        </table>
        
    </body>
</html>
